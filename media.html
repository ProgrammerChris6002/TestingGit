<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
    <link rel="shortcut icon" href="img.jpg" type="image/x-icon">
</head>
<body>
    <a href="form.html">
        <img src="img.jpg" alt="" width="100px" height="100px">
    </a>


    <!--HTML Media-->

    <img src="img.jpg" alt="An image">

    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <audio controls>
        <source src="audio2.m4a" type="audio/m4a">
    </audio>


    <!--HTML Videos-->

    <video controls autoplay muted loop width="700px" height="1000px">
        <source src="vid.mp4" type="video/mp4">
    </video>


</body>
</html>
