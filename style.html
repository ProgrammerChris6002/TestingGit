<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p {
            font-size: 40px;
            font-weight: 900;
            text-align: right;
            text-transform: lowercase;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Basic CSS-->



    <!--Inline Styling-->

    <p style="color: blue; font-size: 32px">This is cool</p>
    <div style="background-color: red; color: white;">This is super cool</div>



    <!--Internal Styling-->

    <p>This is a paragraph</p>

    <div class="mydiv">
        This is a div
    </div>

    <div>Another div</div>

    <p id="para">Selection by ID, p</p>
    <span id="para">Selection by ID, span</span>
</body>
</html>
