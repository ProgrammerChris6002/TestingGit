<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment Correction</title>
    <style>
        .header {
            display: flex;
            justify-content: space-around;
        }

        ul {
            text-decoration: none;
        }

        li {
            display: inline;
            margin-right: 50px;
        }

        section {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            background-color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h2>nepal</h2>
        </div>

        <ul>
            <li>About</li>
            <li>Services</li>
            <li>Pricing</li>
            <li>Contact</li>
        </ul>
    
        <div class="buttons">
            <button>Login</button>
            <button>Sign up</button>
        </div>
    </div>

    <section>
        <div class="one">
            <h1>Life is short<br>and the world<br>is wide!</h1>
            <p>
                To get the best of your adventure you just <br> need to leave and go where you like. We are<br>waiting for you.
            </p>
            <button>Plan a Trip</button>
            <button class="btn"><img src="logo.svg" width="7%" class="img">Watch Video</button>
        </div>
        <div class="two">
            <img src="img.jpg" alt="" width="25%">
        </div>
    </section>
</body>
</html>
