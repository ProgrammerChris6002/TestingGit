<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    
    <!--HTML Lists-->
    
    <!--Unorderd Lists-->

    <ul>
        <li>Carrot</li>
        <li>Pawpaw</li>
        <li>Pineapple</li>
        <li>Orange</li>
    </ul>

    <!--Ordered Lists-->

    <ol>
        <li>Carrot</li>
        <li>Pawpaw</li>
        <li>Pineapple</li>
        <li>Orange</li>
    </ol>


    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>FRIUTS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ayo</td>
                <td>20</td>
                <td>Watermelon</td>
            </tr>
            <tr>
                <td>Bimpe</td>
                <td>26</td>
                <td>Orange</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            
            <tr>
                <th>ID</th>
                <th>FRIUTS</th>
                <th>VEGES</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>BANANA</td>
                <td>CARROT</td>
            </tr>
            <tr>
                <td>02</td>
                <td>ORANGE</td>
                <td>CARROT</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
